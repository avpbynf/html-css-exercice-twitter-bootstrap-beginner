<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Grid</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center">Smiley Grid</h3>
        <h4 class="text-center">Half-half, all devices</h4>
        <div class="row p-2">
            <div class="col smiley"><i class="far fa-smile"></i></div>
            <div class="col smiley"><i class="far fa-smile"></i></div>
        </div>
    </div>
    <hr/>
    <div class="container mt-2">
        <h4 class="text-center">Mobile Fullscreen, Laptop half-half</h4>
        <div class="row p-2">
            <div class="col-md-6 smiley"><i class="far fa-smile"></i></div>
            <div class="col-md-6 smiley"><i class="far fa-smile"></i></div>
        </div>
    </div>
    <hr/>
    <div class="container mt-2">
        <h4 class="text-center">Mobile full, tablet Half, Laptop Quarter</h4>
        <div class="row p-2">
            <div class="col-xl-6">
                <div class="row">
                    <div class="col-sm-6 smiley"><i class="far fa-smile"></i></div>
                    <div class="col-sm-6 smiley"><i class="far fa-smile"></i></div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="row">
                    <div class="col-sm-6 smiley"><i class="far fa-smile"></i></div>
                    <div class="col-sm-6 smiley"><i class="far fa-smile"></i></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
